<html>
    <head>
	<style>
table, th, td {
  border: 1px solid black;
}
body {
  background-image: url('../templates/');
  background-repeat: no-repeat;
}

</style>

        
        <title>{{ title }} Sentiment Analyse</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
      <div class="logo">
        <img src="../static/itbs.jpeg" width="130"/>
        </div>
        <h1>Bienvenu au Sentiment Analyse</h1>
        <form method="POST">
            <textarea name="text1" placeholder="  Ecrivez quelque chose en anglais svp: ...." rows="10" cols="109"></textarea><br><br>

            <input class="example_a" type="submit">
        </form>
        {% if final %}
        <div>
            <h2>le Sentiment de</h2> '{{ text1 }}' <h2>est {{ final *100}}% positive !</h2>
			<h2>Score de la table</h2>

     

<table style="width:100%">
  <tr>
    <th>SENTIMENT METRIC</th>
    <th>SCORE</th> 
  </tr>
  <tr>
    <td>Positive</td>
    <td>{{text2}}</td>
    
  </tr>
  <tr>
    <td>Neutral</td>
    <td>{{text3}}</td>
    
  </tr>
  <tr>
    <td>Negative</td>
    <td>{{text5}}</td>
    
  </tr>
  <tr>
    <td>Compound</td>
    <td>{{text4}}</td>
    
  </tr>
</table>
            {% else %}
            <p></p>
            {% endif %}
        </div>
    </body>
</html>
